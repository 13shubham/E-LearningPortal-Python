{% extends 'myapp/base.html' %}
{% load static %}
{% block title %}Register StudentPage{% endblock %}
<head>
        <link rel="stylesheet" href="{% static 'myapp/style1.css' %}"/>
 </head>
{% block body_block %}
    <div class="register_student"><h1>Register User</h1>
     <form action="{% url 'myapp:register_user' %}" method="post" enctype="multipart/form-data">
         {% csrf_token %}
         {{ form.as_p }}
         <input type="submit" class="btn btn-outline-secondary" name="submit" value="Register" />
     </form></div>
{% endblock %}
