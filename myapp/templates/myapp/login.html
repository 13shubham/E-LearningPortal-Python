<!doctype html>
{% load static %}
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" type="text/css" href='{% static 'myapp/style1.css' %}'/>
    <!-- Bootstrap CSS -->
    <title>E-Learning WebApp</title>
</head>
<body style="background-color: lightblue; margin-top: 10%">
<h1 style="text-align: center; font-family: 'Times New Roman' ">User Login</h1>

<div align="center" style="border: black">
    <form action="{% url 'myapp:login' %}" method="post">
        {% csrf_token %}
        <table style="border: 5px double black; font-size: 30px">
            <tr>
                <td><p class="col-sm-2 col-form-label">Username </p></td>
                <td><p><input type="text" style="height: 30px" class="form-control" name="username" required></p></td>
            </tr>
            <tr>
                <td><p class="col-sm-2 col-form-label">Password </p></td>
                <td><p><input class="form-control" type="password" style="height: 30px" name="password" required></p></td>
            </tr>
            <tr align="center">
                <td><input type="submit" style="width: 7em;  height: 2em" name="submit" value="Login"/></td>
                <td><input type="button" style="width: 7em;  height: 2em; padding-right: 1px" onclick="location.href='{% url 'password_reset' %}'" value="Reset Pass"></td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
